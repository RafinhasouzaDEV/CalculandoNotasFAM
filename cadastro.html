<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="pai-main">
        <main class="container">
            <h1 class="titulo">Cadastro do usuário</h1>
            <form class="textInputCapa" id="form-cadastro">
                <label for="nome">Usuário:</label>
                <input class="textInput" type="text" id="cadastro-nome" placeholder="Crie um usuário" required>
                
                <label for="senha">Senha:</label>
                <input class="textInput" type="password" id="cadastro-senha" placeholder="Crie uma senha" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </section>

    <script src="js/cadastro.js"></script>
</body>
</html>
