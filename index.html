<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/darkmodo.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="pai-main">

        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i class="bi bi-list" id="expandirMenu"></i>
            </div>
            <ul>
                <li class="item-menu">
                    <a href="home.html">
                        <span class="icon">
                            <i class="bi bi-house-door"></i>
                        </span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
        </nav>

        <main class="container">
            <h1 class="titulo">Login FAM</h1>
            <form class="textInputCapa" id="form-login">
                <label for="login">Usuário:</label>
                <input class="textInput" type="text" id="login-input" placeholder="Digite seu usuário" required>
                
                <label for="senha">Senha:</label>
                <input class="textInput" type="password" id="senha-input" placeholder="Digite sua senha" required>

                <div class="recuperacao-senha">
                    <label for="remember-me">
                        <input class="lembrar" type="checkbox" id="lembrar-senha"> Lembrar senha
                    </label>
                    <a href="#" id="esqueci-senha">Esqueci minha senha</a>
                </div>
                <button type="submit" id="entrar-login">Entrar</button>
            </form>
        </main>

    </section>

    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
